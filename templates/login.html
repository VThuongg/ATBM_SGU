<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="/static/style.css">
      <title>Login</title>
</head>
<body style="background-color: #fff;">
    <div class="container-login">
        <div class="screen-login">
            <div class="screen-content">
                <form class="login" method="POST">
                    <h2>Login</h2>
                    <div class="login-field">
                        <i class="login-icon fas fa-user"></i>
                        <input type="email" class="login-input" name="email" id="email" placeholder="abc@gmail.com" required />
                    </div>
                    <div class="login-field">
                        <i class="login-icon fas fa-lock"></i>
                        <input type="password" class="login-input" name="password" id="password" placeholder="Password" required />
                    </div>
                    <button class="button login-submit">
                        <span class="button-text">Log In Now</span>
                        <i class="button-icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <img src="./img/icons8-facebook-48.png" alt="" class="social-login-icon">
                        <img src="./img/icons8-google-48.png" alt="" class="social-login-icon">
                    </div>
                </div>
                <div class="option">
                    <p class="message">Not registered? <a href="{{ url_for('register') }}">Create an account</a> | <a href="{{ url_for('index') }}">Back</a></p>
                </div>
            </div>
            <div class="screen-background">
                <span class="screen-background-shape screen-background-shape4"></span>
                <span class="screen-background-shape screen-background-shape3"></span>
                <span class="screen-background-shape screen-background-shape2"></span>
                <span class="screen-background-shape screen-background-shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
