<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp Thư Đến</title>
</head>
<body>
    <h1>Hộp Thư Đến</h1>
    <a href="{{ url_for('send_email') }}" style="padding: 10px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none;">Soạn Email</a>
    <table>
        <tr>
            <th>Người gửi</th>
            <th>Chủ đề</th>
            <th>Thời gian</th>
            <th>Hành động</th>
        </tr>
        {% for email in emails %}
        <tr>
            <td>{{ email.sender.email }}</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.timestamp }}</td>
            <td>
                <a href="{{ url_for('decrypt_email', email_id=email.id) }}">Giải mã</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
