<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
     <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: #fff;">
    <div class="container-register">
        <div class="screen-register">
            <div class="screen-content">
                <form class="register" method="POST">
                    <h2>Register</h2>
                    <div class="register-field">
                        <i class="register-icon fas fa-user"></i>
                        <input type="text" class="register-input" name="username" id="username" placeholder="Fullname" required />
                    </div>
                    <div class="register-field">
                        <i class="register-icon fas fa-user"></i>
                        <input type="email" class="register-input" name="email" id="email" placeholder="abc@gmail.com" required />
                    </div>
                    <div class="register-field">
                        <i class="register-icon fas fa-lock"></i>
                        <input type="password" class="register-input" name="password" id="password" placeholder="Password" required />
                    </div>
                    <button class="button register-submit">
                        <span class="button-text">Create</span>
                        <i class="button-icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="option">
                    <p class="message">Already register? <a href="{{ url_for('register') }}">Sign In</a> | <a href="{{ url_for('index') }}">Back</a></p>
                </div>
            </div>
            <div class="screen-background">
                <span class="screen-background-shape screen-background-shape4"></span>
                <span class="screen-background-shape screen-background-shape3"></span>
                <span class="screen-background-shape screen-background-shape2"></span>
                <span class="screen-background-shape screen-background-shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
